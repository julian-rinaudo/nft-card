<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@300;400;500&display=swap"rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
    <div class="conteiner">
      <img class="picture" src="./images/image-equilibrium.jpg" alt="">
      <div class="description">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promote balance and calm.</p>
      </div>
      <div class="crypto">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="">
          <h2>0.041 ETH</h2>
        </div>
        <div class="hour">
          <img src="./images/icon-clock.svg" alt="">
          <h3>3 days left</h3>
        </div>
      </div>
      <div class="avatar">
        <img src="./images/image-avatar.png" alt="">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
      
    </div>  

</body>
</html>
